<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES32A08 MODBUS RTU Tester</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ES32A08 MODBUS RTU Tester</h1>
      <nav>
        <a href="/" class="active">Dashboard</a>
        <a href="/modbus.html">MODBUS RTU Tester</a>
        <a href="/scheduler.html">Irrigation Scheduler</a>
        <a href="/wifi.html">WiFi Config</a>
      </nav>
    </header>
    
    <main>
      <section class="card" id="modbus-request">
        <h2>MODBUS RTU Request</h2>
        
        <div class="form-grid">
          <div class="form-group">
            <label for="device-addr">Device Address</label>
            <input type="number" id="device-addr" min="1" max="247" value="1">
          </div>
          
          <div class="form-group">
            <label for="function-code">Function Code</label>
            <select id="function-code">
              <optgroup label="Read Functions">
                <option value="1">01 - Read Coils</option>
                <option value="2">02 - Read Discrete Inputs</option>
                <option value="3">03 - Read Holding Registers</option>
                <option value="4">04 - Read Input Registers</option>
              </optgroup>
              <optgroup label="Write Functions">
                <option value="5">05 - Write Single Coil</option>
                <option value="6">06 - Write Single Register</option>
                <option value="15">15 - Write Multiple Coils</option>
                <option value="16">16 - Write Multiple Registers</option>
              </optgroup>
            </select>
          </div>
          
          <div class="form-group">
            <label for="start-addr">Start Address</label>
            <input type="number" id="start-addr" min="0" max="65535" value="0">
          </div>
          
          <div class="form-group" id="quantity-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" min="1" max="125" value="1">
          </div>
          
          <div class="form-group" id="value-group" style="display: none;">
            <label for="value">Value</label>
            <input type="number" id="value" min="0" max="65535" value="0">
          </div>
          
          <div class="form-group" id="coil-value-group" style="display: none;">
            <label for="coil-value">Coil Value</label>
            <select id="coil-value">
              <option value="0">OFF (0)</option>
              <option value="1">ON (1)</option>
            </select>
          </div>
          
          <div class="form-group" id="multiple-values-group" style="display: none;">
            <label>Values (comma separated)</label>
            <input type="text" id="multiple-values" placeholder="0, 1, 0, 1">
            <small>For coils: 0 = OFF, 1 = ON</small>
          </div>
        </div>
        
        <div class="controls">
          <button id="send-request">Send Request</button>
        </div>
      </section>
      
      <section class="card" id="modbus-response">
        <h2>MODBUS RTU Response</h2>
        
        <div class="response-content">
          <div class="form-group">
            <label>Status</label>
            <div id="response-status">Waiting for request...</div>
          </div>
          
          <div class="form-group">
            <label>Data</label>
            <div id="response-data"></div>
          </div>
          
          <div class="form-group">
            <label>Raw Response</label>
            <pre id="raw-response"></pre>
          </div>
        </div>
      </section>
    </main>
    
    <footer>
      <p>ES32A08 Controller Setup Tool</p>
    </footer>
  </div>
  
  <script src="js/modbus.js"></script>
</body>
</html>
