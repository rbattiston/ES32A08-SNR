<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Irrigation Scheduler</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/scheduler.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Irrigation Scheduler</h1>
      <nav>
        <a href="/">Dashboard</a>
        <a href="/modbus.html">MODBUS RTU Tester</a>
        <a href="/scheduler.html" class="active">Irrigation Scheduler</a>
        <a href="/wifi.html">WiFi Config</a>
      </nav>
    </header>
    <main>
      <!-- Light Schedule Section -->
      <section id="light-schedule">
        <h2>Light Schedule (Informational)</h2>
        <div class="form-group">
          <label for="lights-on-time">Lights On Time</label>
          <input type="time" id="lights-on-time" value="06:00">
        </div>
        <div class="form-group">
          <label for="lights-off-time">Lights Off Time</label>
          <input type="time" id="lights-off-time" value="18:00">
        </div>
      </section>

      <!-- Events Section -->
      <section id="events">
        <h2>Scheduled Events</h2>
        <div id="event-list">
          <!-- Existing events will be rendered here -->
        </div>
        <h3>Add New Event</h3>
        <div class="form-group">
          <label for="event-time">Start Time</label>
          <input type="time" id="event-time" value="12:00">
        </div>
        <div class="form-group">
          <label for="event-duration">Duration (seconds)</label>
          <input type="number" id="event-duration" min="1" max="600" value="30">
        </div>
        <div class="form-group">
          <label for="event-relay">Relay</label>
          <select id="event-relay">
            <option value="0">Relay 1</option>
            <option value="1">Relay 2</option>
            <option value="2">Relay 3</option>
            <option value="3">Relay 4</option>
            <option value="4">Relay 5</option>
            <option value="5">Relay 6</option>
            <option value="6">Relay 7</option>
            <option value="7">Relay 8</option>
          </select>
        </div>
        <div class="form-group">
          <label for="event-repeat">Repeat Count</label>
          <input type="number" id="event-repeat" min="0" max="20" value="0">
        </div>
        <div class="form-group">
          <label for="event-repeat-interval">Repeat Interval (minutes)</label>
          <input type="number" id="event-repeat-interval" min="1" max="1440" value="60">
        </div>
        <button id="add-event">Add Event</button>
      </section>

      <!-- Schedule Visualization Section -->
      <section id="schedule-visualization">
        <h2>Schedule Visualization</h2>
        <div id="timeline-container">
          <!-- For each relay, a timeline bar will be generated -->
        </div>
      </section>

      <!-- Scheduler Controls -->
      <section id="scheduler-controls">
        <h2>Scheduler Controls</h2>
        <button id="save-scheduler">Save Scheduler</button>
        <button id="activate-scheduler">Activate Scheduler</button>
        <button id="deactivate-scheduler">Deactivate Scheduler</button>
      </section>
    </main>
  </div>

  <!-- Modal for Editing an Event -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <h3>Edit Event</h3>
      <form id="edit-form">
        <div class="form-group">
          <label for="edit-hour">Hour</label>
          <select id="edit-hour"></select>
        </div>
        <div class="form-group">
          <label for="edit-minute">Minute</label>
          <select id="edit-minute"></select>
        </div>
        <div class="form-group">
          <label for="edit-duration">Duration (seconds)</label>
          <input type="number" id="edit-duration" min="1" max="600">
        </div>
        <div class="form-group">
          <label for="edit-repeat">Repeat Count</label>
          <input type="number" id="edit-repeat" min="0" max="20">
        </div>
        <div class="form-group">
          <label for="edit-repeat-interval">Repeat Interval (minutes)</label>
          <input type="number" id="edit-repeat-interval" min="1" max="1440">
        </div>
        <div class="modal-controls">
          <button type="button" id="modal-save">Save</button>
          <button type="button" id="modal-cancel">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/scheduler.js"></script>
</body>
</html>
